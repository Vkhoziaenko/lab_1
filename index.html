<!DOCTYPE html>
<html lang="en">

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="style.css">
	<title>Lab 5 decision</title>

<body>

			<br>
			<div>

		</div>
		<div class="results">
